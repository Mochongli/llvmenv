name: "Build LLVM"

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  build_10_0_0:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/cargo@v1
      with:
        command: install --path . -f
    - run: |
        llvmenv build-entry 10.0.0

  build_9_0_1:
